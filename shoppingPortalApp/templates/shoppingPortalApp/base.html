{% load staticfiles %}
{% load widget_tweaks %}

<!DOCTYPE html>
<html>
<head>
	<title>{% block head_title %}E-Medics{% endblock head_title %}</title>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">

	<link rel="stylesheet" type="text/css" href='{% static "css/shoponlinecss.css" %}'>
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
	<link rel='stylesheet' href='https://use.fontawesome.com/releases/v5.5.0/css/all.css' integrity='sha384-B4dIYHKNBt8Bc12p+WXckhzcICo0wtJAoU8YZTY5qE0Id1GSseTk6S+L3BlXeVIU' crossorigin='anonymous'>

	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"></script>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"></script>
	<script>
		$('#searchForm').submit(function(e) {
		  if ($('#query').val().trim() == '') {
		    e.preventDefault();
		    alert('Enter a Search');
		  }
		});
	</script>
	<style>{% block style %}{% endblock style %}</style>
</head>
<body>

	<div class="block_container">
		{% block content %}
			<div class="jumbotron text-center">
			  <h1>E - MEDICS</h1>
			  <p>Medicines at your Doorstep</p> 
			</div>
			<div class="container">
				<div class="row">
					<div class="col-md-6 col-sm-6 searchBar" >
						<form id="searchForm" 	action="{% url 'result' %}" method="GET">
							{% csrf_token %}
								<input type="text" name="query" id="query" placeholder="Search For A Medicine Here...">
								<input type="submit" value="Search">
						</form>
					</div>
					<div class="col-md-3 col-sm-3" >
						<a href="{% url 'add_medicine' %}" class="bt-add-medicine" style="text-decoration: none;" ><i class="fa fa-plus"></i> Add Medicine</a>
					</div>
					<div class="col-md-3 col-sm-3" >
						<a href="{% url 'del_medicine' %}" class="bt-del-medicine" style="text-decoration: none;" ><i class="fa fa-minus"></i> Delete Medicine</a>
					</div>
				</div>
			</div>
			<br>
		{% endblock content %}
	</div>
</body>
</html>
