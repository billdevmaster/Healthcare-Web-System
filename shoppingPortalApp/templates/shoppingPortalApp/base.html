<!DOCTYPE html>
<html>
<head>
	<title>{% block head_title %}E-Medics{% endblock head_title %}</title>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"></script>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"></script>
	<style>
		.medicine_1{
			border: 1px solid white;
		}
		.medicine_1:hover{
			border: 1px solid #f2f2f2;
			background-color: #f2f2f2;
			cursor: pointer;
		}
	</style>
</head>
<body>

	<div class="block_container">
		{% block content %}
			<div class="jumbotron text-center">
			  <h1>E - MEDICS</h1>
			  <p>Medicines at your Doorstep</p> 
			</div>
			<div style="text-align: center;">
				<form action="{% url 'result' %}" method="GET">
					{% csrf_token %}
					<input type="text" name="query" id="query" placeholder="Search For A Medicine Here..." size="50">
					<input type="submit" value="Search">
				</form>
			</div><br>
		{% endblock content %}
	</div>
</body>
</html>
