{% extends "shoppingPortalApp/base.html" %}



{% block content %}
{{ block.super }}
<div class="container">
	<div class="row">
		{% for medicine in all_medicines %}
		<div class="col-md-3 medicine_1">
			<div class="col-md-12" >
				<img src="{{ medicine.image.url }}" class="img-responsive img_list"><br>
				{{medicine.id}} <br>
				<a href='{{ medicine.get_absolute_url_page }}'>{{medicine.name}}</a> <hr>
			</div>	
		</div>
		{% endfor %}
	</div>
</div>
{% endblock content %}
