{% extends "shoppingPortalApp/base.html" %}



{% block content %}
{{ block.super }}
<div class="container">
	<div class="row">
		{% for medicine in all_medicines %}
		<div class="col-md-3 medicine_1">
			
			<div class="col-md-12" >
				{{medicine.id}} <br>
				<a href='{{ medicine.get_absolute_url_page }}'>{{medicine.name}}</a> <hr>
				{{medicine.about}} <br>
				{{medicine.usage}} <br>
					<br><br>
			</div>
			
		</div>
		{% endfor %}
	</div>
</div>
{% endblock content %}
