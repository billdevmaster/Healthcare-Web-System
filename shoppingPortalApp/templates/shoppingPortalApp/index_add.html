<!DOCTYPE html>
<html>
<head>
	<title>Add Medicine</title>
</head>
<body>
	<form method="POST">
        {% csrf_token %}
        {{ form.as_p }}
        <input type="submit">
	</form>
	{% if messages %}
		<ul class="messages">
		    {% for message in messages %}
		    <li{% if message.tags %} class="{{ message.tags }}"{% endif %}>
		        {% if message.level == DEFAULT_MESSAGE_LEVELS.ERROR %}Important: {% endif %}
		        {{ message }}
		    </li>
		    {% endfor %}
		</ul>
	{% endif %}
</body>
</html>
