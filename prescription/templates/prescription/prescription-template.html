{% for field in form %}
  <div class="form-group ">
    <div class="col-sm-offset-2 col-sm-10">
      <span class="text-danger small">{{field.errors}}</span>
    </div>
    <label class="control-label col-sm-3">{{ field.label_tag}}</label>
    <label class="col-sm-8">{{ field }}</label>
  </div>
{% endfor %}
