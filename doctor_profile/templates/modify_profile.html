<h1> MODIFY PROFILE </h1>
{% if error_message %}
  <p><strong>{{error_message}}</strong></p>
{% endif %}

<form action="{% url 'doctor_profile:modify_profile' %}" method="post">
  {% csrf_token %}
   doctor_id :<input type="text" name="doctor_id" id="doctor_id" value="{{profile.doctor_id}}" readonly>
   Profile pic (URL) : <input type="text" name="profile_photo" id="profile_photo" value="{{profile.profile_photo}}" ><br>
   First Name : <input type="text" name="first_name" id="first_name" value="{{profile.first_name}}" ><br>
   Last Name : <input type="text" name="last_name" id="last_name" value="{{profile.last_name}}"><br>
   Gender : <p> {{profile.gender}}</p>
   <!--
   <input type="radio" name="gender" value="male" checked> Male
   <input type="radio" name="gender" value="female"> Female
   <input type="radio" name="gender" value="other"> Other
   -->
   Email Id : <input type="email" name="email" id="email" value="{{profile.email_id}}"><br>
   Mobile No : <input type="text" name="mobile_no" id="mobile_no" value="{{profile.mobile_no}}"><br>
   Speciality : <input type="text" name="speciality" id="speciality" value="{{profile.speciality}}"><br>
   Qualification : <input tpe="text" name="qualification" id="qualification" value="{{profile.qualification}}"><br>
   Locality : <input type="text" name="locality" id="locality" value="{{profile.locality}}"><br>
   hospital : <input type="text" name="hospital" id="hospital" value="{{profile.hospital}}"><br>
   <input type="submit">
</form>
