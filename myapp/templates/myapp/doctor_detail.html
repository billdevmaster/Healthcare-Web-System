{% extends "myapp/base.html" %}
{% block content %}

<div class="container" style="margin-top: 5%;">
	<div class="row">
		<div class="col-md-4" style="text-align: center;">
			<img src="{{ doctor.profile_photo.url }}" style="width: 100%;height: 400px;">
			<br><br><br><br>

		</div>
		<div class="col-md-8">
			<h1>{{ doctor.first_name }} {{ doctor.last_name }}</h1><hr><br>
			Email Id : <a href="#">{{ doctor.email_id }}</a><br><br>
			Speciality : <span style="font-size: 20px;">{{ doctor.speciality }}</span><br>
			<div><br>
				Locality: {{ doctor.locality }}<br><br>
				Hospital: {{ doctor.hospital }}
				<hr>
				<button class="btn btn-default"><a href='{{ doctor.get_absolute_url_upcoming_appointments}}'>Show Upcoming Appointments</a></button>
				<button class="btn btn-default"><a href='{{ doctor.get_absolute_url_attended_appointments}}'>Show Attended Appointments</a></button>
				<button class="btn btn-default"><a href='{{ doctor.get_absolute_url_slot}}'>Show Doctor Slots</a></button>
			</div>
		</div>
	</div>
</div>
<br><br><br>
{% endblock %}
