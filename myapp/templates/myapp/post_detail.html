{% extends "myapp/base.html" %}
{% block content %}
     <article class="media content-section">
      <img class="rounded-circle article-img"src="{{ post.doctor_name.profile.image.url }}">
         <div class="media-body">
             <div class="article-metadata">
                 <a class="mr-2" href="{% url 'user-posts' object.doctor_name.username %}">{{ object.doctor_name }}</a>
                 <small class="text-muted">{{ object.date_posted |date:"d F, Y"}}</small>
                 {% if object.doctor_name == user %}
                     <div>
                         <a class="btn btn-secondary btn-sm mt-1 mb-1" href="{% url 'post-update' object.id %}">Update</a>
                         <a class="btn btn-danger btn-sm mt-1 mb-1" href="{% url 'post-delete' object.id %}">Delete</a>
                     </div>
                 {% endif %}
             </div>
             <a class="article-content">{{ object.doctor_name }}</a>
             <a class="article-content">{{ object.doctor_id }}</a>
         </div>
     </article>
{% endblock content %}
